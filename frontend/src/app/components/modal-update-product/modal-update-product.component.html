<div
  class="fixed inset-0 flex items-center justify-center z-50"
  style="background-color: rgba(0, 0, 0, 0.8)"
>
  <div class="bg-white rounded-lg shadow-lg w-96">
    <div class="bg-gray-800 text-white p-4 rounded-t-lg">
      <h2 class="text-lg font-semibold">Editar Item</h2>
    </div>

    <div class="p-4">
      <div class="mb-4">
        <label class="text-gray-700 font-semibold block mb-1">Nome: </label>
        <input
          type="text"
          [ngModelOptions]="{ standalone: true }"
          [(ngModel)]="product.name"
          class="text-black text-lg w-full p-2 rounded-md bg-white font-semibold placeholder-gray-500"
        />
      </div>

      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <label class="block text-gray-700 text-sm font-bold mb-1"
            >Valor Unitário</label
          >
          <input
            class="text-black w-full px-3 py-2 border border-gray-300 rounded"
            [(ngModel)]="product.price"
            [ngModelOptions]="{ standalone: true }"
            type="number"
            min="0"
          />
        </div>
        <div>
          <label class="block text-gray-700 text-sm font-bold mb-1"
            >Codico</label
          >
          <input
            class="text-black w-full px-3 py-2 border border-gray-300 rounded"
            [(ngModel)]="product.code"
            [ngModelOptions]="{ standalone: true }"
            type="number"
            min="0"
          />
        </div>
      </div>
    </div>

    <div class="flex justify-end p-4 border-t border-gray-200">
      <button
        class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 mr-2"
        (click)="onCancel()"
      >
        Cancelar
      </button>
      <button
        class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
        (click)="onSave()"
      >
        Salvar Alterações
      </button>
    </div>
  </div>
</div>
