<div class="flex flex-col gap-1">
  <div class="w-full">
    <p class="block text-white text-sm mb-1 font-bold">Resumo da Venda</p>
    <label class="block text-sm text-white mb-1">
      Valor Total dos Produtos:</label
    >
    <p class="w-full p-1 rounded bg-gray-200 font-bold">R$: {{ totalValue }}</p>
  </div>

  <div>
    <label class="block text-sm text-white mb-1 font-bold">Desconto</label>
    <input
      type="number"
      #discount
      (input)="applyDiscount(discount.value)"
      placeholder="R$ 0,00"
      class="w-full p-1 rounded bg-gray-200 text-center font-bold"
    />
  </div>

  <div>
    <p class="block text-sm text-white font-bold">Forma de Pagamento:</p>

    <div class="flex gap-4">
      <div class="flex flex-col items-center">
        <label class="block text-sm text-white mb-1">Dinheiro</label>
        <input
          name="paymentMethod"
          type="radio"
          value="Dinheiro"
          (change)="onPaymentMethodChange(paymentMethod)"
          [(ngModel)]="paymentMethod"
          class="w-6 h-6 rounded bg-gray-200 text-center font-bold"
        />
      </div>

      <div class="flex flex-col items-center">
        <label class="block text-sm text-white mb-1">Cartão</label>
        <input
          name="paymentMethod"
          type="radio"
          value="Cartão"
          (change)="onPaymentMethodChange(paymentMethod)"
          [(ngModel)]="paymentMethod"
          class="w-6 h-6 rounded bg-gray-200 text-center font-bold"
        />
      </div>

      <div class="flex flex-col items-center">
        <label class="block text-sm text-white mb-1">Pix</label>
        <input
          name="paymentMethod"
          type="radio"
          value="Pix"
          (change)="onPaymentMethodChange(paymentMethod)"
          [(ngModel)]="paymentMethod"
          class="w-6 h-6 rounded bg-gray-200 text-center font-bold"
        />
      </div>
    </div>
  </div>

  <div>
    <label class="block text-sm text-white mb-1 font-bold"
      >Valor Recebido:
    </label>
    <input
      type="number"
      [(ngModel)]="valuePaid"
      placeholder="R$ 0,00"
      class="w-full p-1 rounded bg-gray-200 text-center font-bold"
    />
    <span class="block text-sm text-white mb-1 font-bold">Troco: </span>
    <p class="w-full p-1 rounded bg-gray-200 text-center font-bold">
      R$ {{ calculateChange() }}
    </p>
  </div>
</div>
