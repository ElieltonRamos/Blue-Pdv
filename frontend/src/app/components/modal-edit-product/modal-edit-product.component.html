<div class="fixed inset-0 flex items-center justify-center z-50" style="background-color: rgba(0, 0, 0, 0.8)">
  <div class="bg-white rounded-lg shadow-lg w-96">
    <div class="bg-gray-800 text-white p-4 rounded-t-lg">
      <h2 class="text-lg font-semibold">Editar Item</h2>
    </div>

    <div class="p-4">
      <div class="mb-4">
        <p class="text-gray-700 text-sm font-bold mb-1">Produto</p>
        <p class="w-full px-3 py-2 border border-gray-300 rounded bg-gray-100">
          {{ editedItem.name }}
        </p>
      </div>

      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <label class="block text-gray-700 text-sm font-bold mb-1">Valor Unitário</label>
          <input class="w-full px-3 py-2 border border-gray-300 rounded" [(ngModel)]="editedItem.price" type="number" min="0">
        </div>
        <div>
          <label class="block text-gray-700 text-sm font-bold mb-1">Quantidade</label>
          <input type="number" class="w-full px-3 py-2 border border-gray-300 rounded" [(ngModel)]="editedItem.quantity">
        </div>
      </div>

      <div class="mb-4">
        <p class="text-gray-700 text-sm font-bold mb-1">Valor Total</p>
        <div class="w-full px-3 py-2 border border-gray-300 rounded bg-gray-100">
          {{ this.calculateTotal() }}
        </div>
      </div>
    </div>

    <div class="flex justify-end p-4 border-t border-gray-200">
      <button class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 mr-2" (click)="onCancel()">
        Cancelar
      </button>
      <button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700" (click)="onSave()">
        Salvar Alterações
      </button>
    </div>
  </div>
</div>
