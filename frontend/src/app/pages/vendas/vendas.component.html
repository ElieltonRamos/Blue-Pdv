<div
  class="min-h-screen bg-gradient-to-b from-purple-900 to-purple-950 p-6 flex flex-col items-center gap-6"
>
  <div class="flex flex-col md:flex-row gap-4 items-center">
    <div class="flex items-center gap-2">
      <input
        type="number"
        #inputClienteId
        placeholder="ID do cliente"
        value="{{ client.id }}"
        class="w-24 p-2 rounded bg-gray-200 text-black focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button
        (click)="findClientById(inputClienteId.value)"
        class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-2 rounded text-sm flex items-center justify-center"
      >
        Buscar
      </button>
    </div>

    <div class="flex items-center gap-2">
      <input
        type="text"
        #inputClientName
        placeholder="Nome do cliente"
        class="w-34 p-2 rounded bg-gray-200 text-black focus:outline-none focus:ring-2 focus:ring-green-500"
      />
      <button
        (click)="findClientByName(inputClientName.value)"
        class="bg-green-600 hover:bg-green-700 text-white px-3 py-2 rounded text-sm flex items-center justify-center"
      >
        Buscar
      </button>

      <select
        [(ngModel)]="client.name"
        class="w-44 p-2 rounded bg-gray-200 text-black"
      >
        <option disabled>Resultado da busca</option>
        @for (item of searchClients; track item.id) {
        <option value="{{ item.name }}">{{ item.name }}</option>
        }
      </select>
    </div>

    <div
      class="flex items-center bg-gray-200 text-black px-3 py-2 rounded text-sm"
    >
      <span class="font-medium mr-1">Cliente:</span>
      <span>{{ client.name }}</span>
    </div>
  </div>

  <div
    class="w-full max-w-6xl bg-slate-800 rounded-xl p-6 grid grid-cols-1 md:grid-cols-3 gap-6"
  >
    <div class="flex flex-col gap-4 md:col-span-1">
      <div class="w-full">
        <label class="block text-white text-sm mb-1">
          Leitor de C√≥digo de Barras
        </label>
        <input
          type="text"
          placeholder="Escaneie o produto"
          [(ngModel)]="codigoBarras"
          (keydown.enter)="buscarProdutoPorCodigo()"
          autofocus
          class="w-full p-2 rounded bg-gray-200 text-black font-semibold text-lg text-center focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div>
        <label class="block text-sm text-white mb-1">Quantidade</label>
        <input
          type="number"
          value="14"
          class="w-full p-2 rounded bg-gray-200 text-center font-bold"
        />
      </div>

      <div>
        <label class="block text-sm text-white mb-1">Valor Unit√°rio</label>
        <input
          type="text"
          value="8,00"
          class="w-full p-2 rounded bg-gray-200 text-center font-bold"
        />
      </div>

      <div>
        <label class="block text-sm text-white mb-1">Valor Total</label>
        <div class="w-full p-2 rounded bg-gray-200 text-center font-bold">
          R$ 112,00
        </div>
      </div>
    </div>

    <div class="flex flex-col justify-between h-full md:col-span-2">
      <div class="bg-white rounded-lg shadow overflow-y-auto max-h-64">
        <table class="w-full text-sm text-left">
          <thead class="bg-gray-100">
            <tr>
              <th class="px-4 py-2">C√ìDIGO</th>
              <th class="px-4 py-2">PRODUTO</th>
              <th class="px-4 py-2">VLR. UN.</th>
              <th class="px-4 py-2">QTD</th>
              <th class="px-4 py-2">VLR. TOTAL</th>
              <th class="px-4 py-2 text-center">Excluir</th>
              <th class="px-4 py-2 text-center">Editar</th>
            </tr>
          </thead>
          <tbody>
            @for (item of products; track item.id) {
            <tr class="border-t">
              <td class="px-4 py-2">{{ item.id }}</td>
              <td class="px-4 py-2">{{ item.name }}</td>
              <td class="px-4 py-2">R$ {{ item.price }}</td>
              <td class="px-4 py-2">{{ item.quantity }}</td>
              <td class="px-4 py-2">R$ {{ item.price * item.quantity }}</td>
              <td class="px-4 py-2 text-center">
                <button (click)="removeItem(item)">üóëÔ∏è</button>
              </td>
              <td class="px-4 py-2 text-center">
                <button (click)="editItem(item)">üìù</button>
              </td>
            </tr>
            }
          </tbody>
        </table>
      </div>

      <div
        class="bg-gray-200 mt-4 rounded p-3 text-right text-lg font-semibold"
      >
        Sub-total: <span class="ml-4">R$ 512,00</span>
      </div>
    </div>
  </div>

  <div class="flex justify-between items-center w-full max-w-6xl">
    <div class="bg-white text-black px-4 py-2 rounded font-semibold shadow">
      Vendedor: <span class="text-lg">{{ vendedorLogado }}</span>
    </div>

    <div class="flex gap-4">
      <button
        class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition font-bold"
      >
        Finalizar Venda
      </button>
      <button
        class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700 transition font-bold"
      >
        Cancelar Venda
      </button>
    </div>
  </div>
</div>
