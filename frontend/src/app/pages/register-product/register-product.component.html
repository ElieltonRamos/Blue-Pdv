<div
  class="min-h-screen flex flex-col items-center justify-start bg-gradient-to-b from-[#1a103d] to-[#2a204d] px-4 py-6"
>
  <!-- Botão fixo -->
  <button
    (click)="goToMenu()"
    class="self-center mb-6 bg-indigo-600 text-white px-6 py-2 rounded shadow-md hover:bg-indigo-700 transition cursor-pointer"
  >
    Voltar para menu
  </button>

  <!-- Container de conteúdo -->
  <div class="w-full max-w-4xl bg-[#182233] rounded-2xl shadow-lg p-6">
    <div
      class="flex items-center justify-between mb-6 border-b border-gray-500 pb-4"
    >
      <div class="flex flex-wrap gap-4">
        <button
          (click)="changeMenuContext('create')"
          [attr.class]="
            menuContext === 'create' ? classBtnSelected : classBtnUnselected
          "
          class="bg-sky-500 hover:bg-sky-600 text-white px-4 py-2 rounded-lg flex items-center gap-2 font-semibold"
        >
          <i class="fas fa-user-plus"></i> Novo Produto
        </button>
        <button
          (click)="changeMenuContext('listProducts')"
          [attr.class]="
            menuContext === 'listProducts' ? classBtnSelected : classBtnUnselected
          "
          class="text-white flex items-center gap-2 hover:underline"
        >
          <i class="fas fa-users"></i> Produtos Cadastrados
        </button>
        <button
          (click)="changeMenuContext('updateCostPriceMeats')"
          [attr.class]="
            menuContext === 'updateCostPriceMeats' ? classBtnSelected : classBtnUnselected
          "
          class="text-white flex items-center gap-2 hover:underline"
        >
          <i class="fas fa-users"></i> Preço de Custo das Carnes
        </button>
      </div>
    </div>

    <!-- Conteúdo condicional -->
    @if (menuContext === 'create') {
      <app-create-product />
    } @else if (menuContext === 'listProducts') {
      <app-list-products />
    } @else if (menuContext === 'updateCostPriceMeats') {
      <app-update-cost-price-meats />
    }
  </div>
</div>
