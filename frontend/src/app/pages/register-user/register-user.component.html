<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-b from-[#1a103d] to-[#2a204d] px-4"
>
  <button
    (click)="goToMenu()"
    class="fixed top-15 bg-indigo-600 text-white px-6 py-2 rounded shadow-md hover:bg-indigo-700 transition cursor-pointer"
  >
    Voltar para menu
  </button>
  <div class="w-full max-w-4xl bg-[#182233] rounded-2xl shadow-lg p-6">
    <div
      class="flex items-center justify-between mb-6 border-b border-gray-500 pb-4"
    >
      <div class="flex flex-wrap gap-4">
        <button
          (click)="changeMenuContext('create')"
          [attr.class]="
            menuContext === 'create' ? classBtnSelected : classBtnUnselected
          "
          class="bg-sky-500 hover:bg-sky-600 text-white px-4 py-2 rounded-lg flex items-center gap-2 font-semibold"
        >
          <i class="fas fa-user-plus"></i> Novo Usuário
        </button>
        <button
          (click)="changeMenuContext('listUsers')"
          [attr.class]="
            menuContext === 'listUsers' ? classBtnSelected : classBtnUnselected
          "
          class="text-white flex items-center gap-2 hover:underline"
        >
          <i class="fas fa-users"></i> Usuários Cadastrados
        </button>
      </div>
    </div>

    @if (menuContext === 'create') {
    <app-create-user />
    } @if (menuContext === 'listUsers') {
    <app-list-users />
    }
  </div>
</div>
